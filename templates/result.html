<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detection Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(250deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px 60px;
      margin: 0;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #fff;
      letter-spacing: 1.1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
      animation: fadeInDown 1s ease forwards;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    img {
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      margin-bottom: 2.8rem;
      opacity: 0;
      animation: fadeIn 1s 0.3s forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow: 0 25px 65px rgba(0, 0, 0, 0.45);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .color-summary {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px 35px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      animation: fadeInUp 1s 0.6s ease forwards;
      opacity: 0;
      margin-bottom: 3rem;
    }
    .color-summary h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.6rem;
      color: #2575fc;
      letter-spacing: 0.9px;
      text-shadow: 0 0 6px rgba(37, 117, 252, 0.7);
    }
    .color-summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .color-summary li {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
      transition: background-color 0.35s ease;
      cursor: default;
      user-select: none;
    }
    .color-summary li:hover {
      background-color: #e7f0ff;
    }
    .color-box {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      margin-right: 18px;
      box-shadow: 0 2px 9px rgba(0, 0, 0, 0.13);
      border: 1.5px solid #bbb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }
    .color-summary li:hover .color-box {
      transform: scale(1.25);
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.55);
      border-color: #2575fc;
    }
    .color-percent {
      margin-left: auto;
      background: #2575fc;
      color: white;
      padding: 5px 18px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 3px 10px rgba(37, 117, 252, 0.5);
      user-select: none;
      transition: background 0.3s ease;
    }
    .btn-container {
      width: 100%;
      max-width: 720px;
      text-align: center;
      margin-top: auto;
    }
    .btn-secondary {
      background: #2575fc;
      border: none;
      padding: 12px 36px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 60px;
      color: white;
      box-shadow: 0 10px 30px rgba(37, 117, 252, 0.6);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-secondary:hover {
      background: #1a54c6;
      box-shadow: 0 16px 45px rgba(26, 84, 198, 0.85);
      text-decoration: none;
      color: white;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .color-summary li {
        font-size: 1rem;
      }
      .color-percent {
        font-size: 0.9rem;
        padding: 4px 14px;
      }
      .btn-secondary {
        padding: 10px 28px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Detection Result</h1>

  <img
    src="{{ url_for('static', filename='processed/' + filename) }}"
    alt="Processed Image"
  />

  {% if color_summary %}
  <section class="color-summary">
    <h3>Detected Colors Summary</h3>
    <ul>
      {% for color, percent in color_summary.items() %}
      <li>
        <span class="color-box" style="background-color: {{ color }};"></span>
        {{ color }}
        <span class="color-percent">{{ percent }}%</span>
      </li>
      {% endfor %}
    </ul>
  </section>
  {% else %}
  <p class="text-center mt-4">No colors detected.</p>
  {% endif %}

  <div class="btn-container">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Upload Another Image</a>
  </div>
</body>
</html>
